<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="Tic_Tac.css" />
    <link rel="icon" type="image/png" sizes="983x672" href="/project folder/favicon6.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/project folder/favicon3.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/project folder/favicon2.png">
    <link rel="apple-touch-icon" sizes="180x180" href="/project folder/favicon4.png">
    <link rel="icon" type="image/png" sizes="48x48" href="/project folder/favicon5.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/project folder/favicon7.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/project folder/favicon6.png">
    <link rel="manifest" href="/project folder/site.webmanifest">

</head>

<body>

    <nav>
        <ul>
            <li>Tic Tac Game</li>
        </ul>
    </nav>

    <div class="container">
        <div class="grid">
            <div class="line"></div>
            <div class="box bt0 bl0"><span class="boxtext"></span></div>
            <div class="box bt0"><span class="boxtext"></span></div>
            <div class="box bt0 br0"><span class="boxtext"></span></div>
            <div class="box bl0"><span class="boxtext"></span></div>
            <div class="box"><span class="boxtext"></span></div>
            <div class="box br0"><span class="boxtext"></span></div>
            <div class="box bb0 bl0"><span class="boxtext"></span></div>
            <div class="box bb0"><span class="boxtext"></span></div>
            <div class="box bb0 br0"><span class="boxtext"></span></div>
        </div>

        <div class="info">
            <h1>Welcome to My Tic Tac Toe</h1>
            <div class="cont-info">
                <p class="won"><small>Turn for x</small> </p>
                <button id="reset">Reset</button>
            </div>
            <div>
                <img class="gif" src="/project folder/excited.gif" alt="excited Gif">
            </div>
        </div>

    </div>
</body>
<script src="Tic_Tac.js"></script>

</html>
